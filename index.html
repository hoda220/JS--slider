<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider </title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="slider-container">
    <div class="slide-number" id="slide-number">Slide #6</div>
    <img src="images/gallary_1.jpg">
    <img src="images/gallary_2.jpg">
    <img src="images/gallary_3.jpg">
    <img src="images/gallary_4.jpg">
    <img src="images/gallary_5.jpg">
  </div>
  <div class="slider-controls">
    <span id="prev" class="prev">Previous</span>
    <span id="indicators" class="indicators"></span>
    <span id="next" class="next">Next</span>
  </div>
  <script src="js/main.js"></script>

</body>
</html>
